<div class="container-fluid text-center">

  <a href="/#/settings">Settings</a>

  <h3>Comics for {{self.currentDateString}}</h3>

  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <a ng-if="self.previousDateString" ng-href="/#/images/{{self.previousDateString}}"><i class="glyphicon glyphicon-chevron-left"></i>Previous</a>
        <a ng-if="self.nextDateString" ng-href="/#/images/{{self.nextDateString}}">Next<i class="glyphicon glyphicon-chevron-right"></i></a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div ng-repeat="comicimage in self.comicimages" class="comicimage">
        <img ng-src="{{comicimage.url}}" class="img-responsive col-centered">
      </div>
    </div>
  </div>


</div>
